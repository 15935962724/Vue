<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>回顾Object.difneperoperty方法</title>
        <!-- 引入vue -->
        <!-- <script type="text/javascript" src="../js/vue.js"></script> -->
    </head>

    <body>
      

        <script type="text/javascript">
            let number = 19;
        
        let person = {
            name:'张三',
            sex:'男',
            // age:number
        }
       
        
        Object.defineProperty(person,'age',{//age属性不可以被枚举，不可以被遍历
            // value:18,
            // enumerable:true, //控制属性值是否可以枚举，默认false
            // writable:true,//控制属性值是否可以被修改，默认值false
            // configurable:true//控制属性是否可以被删除，默认值false

            //当有人读取person的age属性时，get函数就会被调用，且返回值就是age的值
            get(){
                console.log('有人读取age属性了')
                return number;
            },
            set(value){
                console.log('有人修改了age属性，且值是',value)
                number = value; 
            }
        })

        // console.log(Object.keys(person ))
       
        console.log(person)
        </script>
        
    </body>
</html>
