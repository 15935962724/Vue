<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>天气案例_监视属性_简写</title>
        <!-- 引入vue -->
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>

    <body>

    <div id="root">
        <h2>今天天气很{{info}}</h2>
        <button @click="changeWeather">切换天气</button>

    </div>

      const vm =     new Vue({ 
      el: '#root',
      data:{
        isHot:true,
       
        },
        //计算属性 
        computed:{
            info(){
                
                return this.isHot?'炎热':'凉爽'

            }
        },
        //函数方法
        methods: {
            changeWeather(){
                 this.isHot = !this.isHot;
                 this.x++

        //watch监视
        watch:{

            // isHot:{

            //     // deep:true,//深度监视
            //     //handler 什么时候调用，当isHost发生改变时
            //     handler(newValue,oleValue){
            //         console.log('isHost被修改了',newValue,oleValue)
            //     }
            // },
            // 简写
            // isHot(newValue,oleValue){
            //     console.log('isHost被修改了',newValue,oleValue)
            // }
           
        },
        
      });

        vm.$watch('isHot',function(newValue,oleValue){

    </body>
</html>
