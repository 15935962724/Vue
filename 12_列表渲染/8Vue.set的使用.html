<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Vue.set的使用</title>
        <!-- 引入vue -->
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>

    <body>
     
    <div id="root">
      <h1>学校信息</h1>
      <h2>学习名称:{{name}}</h2>
      <h2>学习名称:{{address}}</h2>
      <h2>校长:{{leader}}</h2>
      <hr>
      <h1>学生信息</h1>
      <button @click="addSex">添加一个性别属性，默认值男</button>
      <h2>姓名：{{student.name}}</h2>
      <h2 v-if="student.sex">性别：{{student.sex}}</h2>
      <h2>年龄：真实{{student.age.rAge}},对外{{student.age.sAge}}</h2>
      <h2>朋友们</h2>
        <ul>
          <li v-for="s,index in student.friends" :key="index">
            {{s.name}} -- {{s.age}}

          </li>
        </ul>
    </div>


    <script type="text/javascript">
        Vue.config.productionTip = false;//阻止vue在启动时产生提示
     

      const vm =     new Vue({ 
      el: '#root',
      data:{
        name:'尚硅谷',
        address:'北京',
        student:{
          name:'tom',
          // sex:'男',
          age:{
            rAge:40,
            sAge:29
          },
          friends:[
            {name:'jerry',age:35},
            {name:'tony',age:36},
          ]
        }
        
      },
      methods:{
        addSex(){
          // Vue.set(this.student,'sex','男')
          this.$set(this.student,'sex','男')

        }
      }
     
    
     
      });


      // let arr = [2,5,6,4,3,1];
      //     arr.sort((a,b)=>{
      //       return b -a
      //     })
      //     console.log(arr)
    </script>
        
    </body>
</html>
