<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>1引出生命周期</title>
        <!-- 引入vue -->
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>

    <body>

       
        <div id="root">
            <h2 :style="{opacity}">欢迎学习Vue</h2>
        </div>
     
        
    <script type="text/javascript">
        Vue.config.productionTip = false;//阻止vue在启动时产生提示
       
        const vm = new Vue({ 
        el: '#root',
        data: {
            opacity:1,
        },
        });

        setInterval(() => {
            vm.opacity -= 0.01
            if(vm.opacity <= 0) vm.opacity = 1
        }, 16);

    </script>
    </body>
</html>
