<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>5.一个重要的内置关系</title>
        <!-- 引入vue -->
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>

    <body>
    
      
        <div id="root">
        </div>
        
    <script type="text/javascript">
        Vue.config.productionTip = false;//阻止vue在启动时产生提示
       
        //定义一个构造函数
        function Demo(){
            this.a = 1,
            this.b = 2
        }

        //创建一个Demo实例对象
        const d = new Demo();

        console.log(Demo.prototype)//显示原型属性

        console.log(d.__proto__)//隐式原型属性

        console.log(Demo.prototype === d.__proto__)
        //程序员通过显示原型对象属性操作原型对象，追加一个X属性，值为99
        Demo.prototype.x = 99;

        console.log('@', d.x)


    </script>
    </body>
</html>
